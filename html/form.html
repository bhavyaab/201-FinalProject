<!DOCTYPE html>
<html>

  <head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/form-main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

<!-- //////////////////// HEADER //////////////////// -->
    <header>
      <h1>Sign-Up for Ping Fellows</h1>
    </header>


<!-- //////////////////// MAIN //////////////////// -->
    <main>
    <form id="Form">
     <!-- <fieldset>
     <label for="image" class="img"></label>
     <input type="file" name="image" value="upload" placeholder="http://placehold.it/100x100/#666">
    </fieldset> -->
    <fieldset>
      <label for="userName" class="std">Choose User Name: </label>
      <input type="text" name="userName" placeholder="Choose User Name" maxlength="20" required>
    </fieldset>
    <fieldset>
      <label for="password" class="std">Password</label>
      <input type="password" name="password" placeholder="choose password" maxlength="20" required>
    </fieldset>
    <fieldset>
      <label for="name" class="std">Full Name: </label>
      <input type="text" name="name" placeholder="Enter Full Name" required>
    </fieldset>
    <fieldset>
      <label for="phNum" class="std">Phone number: </label>
      <input type="tel" name="phNum" maxlength="10" placeholder="xxx-xxx-xxxx" required>
    </fieldset>
    <fieldset>
      <label for="email" class="std">e-mail: </label>
      <input type="email" name="email" placeholder="Enter email" required>
    </fieldset>
    <fieldset>
     <label for="news" class="radio"><h1> Would you like news latter?<h1></label>
     <input type="radio" name="news" value= "YES">yes
     <input type="radio" name="news" value= "NO">no
   </fieldset>

   <button id="submit-btn" type="submit">Confirm + </button>
    </main>


<!-- //////////////////// FOOTER //////////////////// -->
    <footer>
      <h4>Footer Goes Here</h4>
    </footer>


    <script src="../js/form.js"></script>
  </body>

</html>
