<!DOCTYPE html>
<html>

  <head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/form-main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

<!-- //////////////////// HEADER //////////////////// -->
    <header>
      <h1>Sign-Up for Ping Fellows</h1>
    </header>


<!-- //////////////////// MAIN //////////////////// -->
    <main>
    <form id="form">
    <fieldset>
      <label for="name" class="std">Full Name: </label>
      <input type="text" name="name" placeholder="Enter Full Name" required>
    </fieldset>
    <fieldset>
      <label for="phNum" class="std">Phone number: </label>
      <input type="tel" name="phNum" maxlength="10" placeholder="xxx-xxx-xxxx" required>
    </fieldset>
    <fieldset>
      <label for="email" class="std">e-mail: </label>
      <input type="email" name="email" placeholder="Enter email" required>
    </fieldset>
    <fieldset id="radio">
     <label for="wana_share_loc" class="radio"><h1> Would you like to share your location?</h1></label>
     <input type="radio" name="wana_share_loc" value= "YES">yes
     <input type="radio" name="wana_share_loc" value= "NO">no
   </fieldset>
   <fieldset id="radio">
   <label for="wana_play" class="radio"><h1>Are you ready to play?</h1></label>
   <input type="radio" name="wana_play" value= "YES">yes
   <input type="radio" name="wana_play" value= "NO">no
 </fieldset>

   <button id="submit-btn" type="submit">Confirm + </button>
    </main>


<!-- //////////////////// FOOTER //////////////////// -->
    <footer>
      <h4>Footer Goes Here</h4>
    </footer>

    <script src: "../data.js"></script>
    <script src="../app.js"></script>
  </body>

</html>
