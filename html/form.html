<!-- //////////////////// MAIN //////////////////// -->
    <main>

      <form id="Form">
       <!-- <fieldset>
       <label for="image" class="img"></label>
       <input type="file" name="image" value="upload" placeholder="http://placehold.it/100x100/#666">
      </fieldset> -->
        <fieldset>
          <label for="userName" class="std">Choose User Name: </label>
          <input type="text" name="userName" placeholder="user name" maxlength="20" required>
        </fieldset>

        <fieldset>
          <label for="password" class="std">Password: </label>
          <input type="password" name="password" placeholder="password" maxlength="20" required>
        </fieldset>

        <fieldset>
          <label for="name" class="std">Full Name: </label>
          <input type="text" name="name" placeholder="full name" required>
        </fieldset>

        <fieldset>
          <label for="phNum" class="std">Phone Number: </label>
          <input type="tel" name="phNum" maxlength="10" placeholder="(xxx) xxx-xxxx" required>
        </fieldset>

        <fieldset>
          <label for="email" class="std">E-mail: </label>
          <input type="email" name="email" placeholder="e-mail" required>
        </fieldset>

        <fieldset id="radio">
         <label for="wana_share_loc" class="radio"><h1> Would you like to share your location?</h1></label>
         <input type="radio" name="wana_share_loc" value= "YES">yes
         <input type="radio" name="wana_share_loc" value= "NO">no
       </fieldset>

       <fieldset id="radio">
         <label for="wana_play" class="radio"><h1>Are you ready to play?</h1></label>
         <input type="radio" name="wana_play" value= "YES">yes
         <input type="radio" name="wana_play" value= "NO">no
     </fieldset>

     <div class="button">
       <button id="submit-btn" type="submit">Sign-Up!</button>
     </div>


    </main>
